<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
      }
    </script>
    <script src="https://kit.fontawesome.com/4173306e01.js" crossorigin="anonymous"></script>
  </head>
  <body id="home">
    <header>
      <img src="./images/logo.jpg" alt="porshe logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="login.html" id="logoutButton">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Models</h2>
      <button id="openModal"><i class="fa-solid fa-plus"></i></button>
      <div id="modalContainer" class="modalContainer">
        <div class="modal">
            <div class="modal-content">
              <button id="closeModal">Terug</button>
                <form id="modalForm">
                    <fieldset>
                        <legend>Add Model</legend>
                        
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="model">Model:</label>
                            <input type="text" id="model" name="model" required>
                        </div>
                        <div>
                            <label for="picture">Picture:</label>
                            <input type="file" id="picture" name="picture" accept=".jpg, .jpeg, .png">
                        </div>
                        <div>
                            <label for="engine">Engine:</label>
                            <input type="text" id="engine" name="engine" required>
                        </div>
                        <div>
                            <label for="horsepower">Horsepower:</label>
                            <input type="number" id="horsepower" name="horsepower" required>
                        </div>
                        <div>
                            <label for="0_to_60">0 to 60 mph:</label>
                            <input type="number" id="0_to_60" name="0_to_60" step="0.1" required>
                        </div>
                        <div>
                            <label for="top_speed">Top Speed:</label>
                            <input type="number" id="top_speed" name="top_speed" required>
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
      <div id="datacontainer">
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Mijn Website</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
